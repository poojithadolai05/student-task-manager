{% extends 'tasks/base.html' %}

{% block content %}
<div class="flex justify-center mt-10 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">

    <h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-gray-100 mb-6">
      ⚙️ Account Settings
    </h2>

    <!-- 🔧 Settings Links -->
    <ul class="space-y-4 text-sm font-medium">
      <li>
        <form method="post" class="space-y-4">
          {% csrf_token %}
          <div class="flex items-center gap-2">
            {{ form.email_reminders }}
            <label for="id_email_reminders" class="text-sm text-gray-800 dark:text-gray-300">
              {{ form.email_reminders.label }}
            </label>
          </div>

          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm">
            💾 Save Preferences
          </button>
        </form>

      </li>

      <li>
        <a href="{% url 'change_password' %}"
           class="block px-4 py-2 rounded-md bg-blue-50 hover:bg-blue-100 dark:bg-blue-900 dark:hover:bg-blue-800 text-blue-600 dark:text-blue-300 transition">
          🔐 Change Password
        </a>
      </li>
      <li>
        <a href="{% url 'logout' %}"
           onclick="return confirm('Are you sure you want to logout?');"
           class="block px-4 py-2 rounded-md bg-yellow-50 hover:bg-yellow-100 dark:bg-yellow-900 dark:hover:bg-yellow-800 text-yellow-700 dark:text-yellow-300 transition">
          🚪 Logout
        </a>
      </li>
      <li>
        <a href="{% url 'delete_account' %}"
           onclick="return confirm('Are you sure you want to delete your account? This cannot be undone.');"
           class="block px-4 py-2 rounded-md bg-red-50 hover:bg-red-100 dark:bg-red-900 dark:hover:bg-red-800 text-red-600 dark:text-red-300 transition">
          ❌ Delete My Account
        </a>
      </li>
    </ul>

    <!-- 🔙 Back -->
    <div class="mt-6 text-center">
      <a href="{% url 'task_list' %}"
         class="text-blue-600 dark:text-blue-400 hover:underline text-sm">
        ⬅️ Back to Task List
      </a>
    </div>
    
  </div>
</div>
{% endblock %}
