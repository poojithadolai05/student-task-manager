{% extends 'tasks/base.html' %}
{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-white">🔐 Forgot Password?</h2>
    <p class="text-sm text-gray-600 dark:text-gray-400 text-center">Enter your email to receive a reset link</p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}

      <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">
        📧 Send Reset Link
      </button>
    </form>
  </div>
</div>
{% endblock %}
